<!DOCTYPE html>
<html>
<head>
    <title>Sequence Comparison App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('sequence-form');
            form.addEventListener('submit', (event) => {
                event.preventDefault();
                calculate();
            });
        });

        async function calculate() {
            const seq1_name = document.getElementById('seq1_name').value;
            const seq1 = document.getElementById('seq1').value;
            const seq2_name = document.getElementById('seq2_name').value;
            const seq2 = document.getElementById('seq2').value;

            const calculations = ['seq_identity', 'seq_similarity', 'seq_modifications', 'seq_alignment'];
            const results = {};

            for (let calculation of calculations) {
                try {
                    const response = await fetch('/' + calculation, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ seq1_name: seq1_name, seq1: seq1, seq2_name: seq2_name, seq2: seq2 })
                    });

                    if (response.ok) {
                        results[calculation] = await response.json();
                    } else {
                        results[calculation] = { 'N/A': 'Error occurred' };
                    }
                } catch (error) {
                    results[calculation] = { 'N/A': 'Error occurred' };
                }
            }

            // Display the results
            document.getElementById('seq_identity').innerHTML = `Identity: ${results['seq_identity']['identity percentage']}`;
            document.getElementById('seq_similarity').innerHTML = `Similarity Score: ${results['seq_similarity']['similarity_score']}`;
            document.getElementById('seq_modifications').innerHTML = `Modifications: ${results['seq_modifications'].modifications}`;
            document.getElementById('seq_alignment').innerHTML = `Alignment:<br><pre>${results['seq_alignment'].alignment}</pre>`;

            // Display the additional variables
            document.getElementById('aligned_seq1').innerHTML = `Aligned Sequence 1: ${results['seq_alignment'].aligned_seq1}`;
            document.getElementById('aligned_seq2').innerHTML = `Aligned Sequence 2: ${results['seq_alignment'].aligned_seq2}`;
            document.getElementById('alignment_length_seq1').innerHTML = `Length of Aligned Sequence 1: ${results['seq_alignment'].alignment_length_seq1}`;
            document.getElementById('alignment_length_seq2').innerHTML = `Length of Aligned Sequence 2: ${results['seq_alignment'].alignment_length_seq2}`;
            document.getElementById('similarity_seq1').innerHTML = `Similarity of Aligned Sequence 1: ${results['seq_similarity'].similarity_seq1}`;
            document.getElementById('similarity_seq2').innerHTML = `Similarity of Aligned Sequence 2: ${results['seq_similarity'].similarity_seq2}`;
            document.getElementById('min_similarity').innerHTML = `Minimum Similarity: ${results['seq_similarity'].minimum_similarity}`;

            // Display the errors
            const errorElement = document.getElementById('errors');
            const errors = Object.values(results).map(result => result.error).filter(error => error);
            if (errors.length > 0) {
                const errorList = errors.map(error => `<li>${error}</li>`).join('');
                errorElement.innerHTML = `<ul>${errorList}</ul>`;
            } else {
                errorElement.innerHTML = '';
            }
        }
    </script>
</head>
<body>
    <div class="container mx-auto px-4">
        <img src="{{ url_for('static', filename='SilicoLifeLogo_Green.png') }}" alt="Logo" class="img-fluid mb-3">
        <h1 class="text-3xl mb-3">Sequence Comparison App</h1>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <form id="sequence-form">
                    <div class="form-group">
                        <label for="seq1_name">Sequence 1 Name:</label>
                        <input type="text" name="seq1_name" id="seq1_name" class="form-control" value="Sequence 1">
                    </div>

                    <div class="form-group">
                        <label for="seq1" class="block text-lg font-bold mb-2">Sequence 1:</label>
                        <textarea name="seq1" id="seq1" rows="4" class="form-control"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="seq2_name">Sequence 2 Name:</label>
                        <input type="text" name="seq2_name" id="seq2_name" class="form-control" value="Sequence 2">
                    </div>

                    <div class="form-group">
                        <label for="seq2" class="block text-lg font-bold mb-2">Sequence 2:</label>
                        <textarea name="seq2" id="seq2" rows="4" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mx-auto">
                        Calculate
                    </button>
                </form>
            </div>
            <div>
                <div id="seq_identity" class="mt-3 seq_identity"></div>
                <div id="seq_similarity" class="mt-3 seq_similarity"></div>
                <div id="seq_modifications" class="mt-3 seq_modifications"></div>
                <div id="seq_alignment" class="mt-3 seq_alignment"></div>

                <!-- Additional Variables -->
                <div id="aligned_seq1" class="mt-3"></div>
                <div id="aligned_seq2" class="mt-3"></div>
                <div id="alignment_length_seq1" class="mt-3"></div>
                <div id="alignment_length_seq2" class="mt-3"></div>
                <div id="similarity_seq1" class="mt-3"></div>
                <div id="similarity_seq2" class="mt-3"></div>
                <div id="min_similarity" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
